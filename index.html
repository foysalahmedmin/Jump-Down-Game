<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump_Down_Game</title>
    <!-- faveIcon -->
    <link rel="shortcut icon" href="./images/Ball.png" type="image/x-icon">
    <!-- style -->
    <link rel="stylesheet" href="./sytles/styel.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=EB+Garamond:wght@400;500;600;700;800&family=Lobster&family=Open+Sans:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,900&family=Press+Start+2P&family=Work+Sans:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <section class="gameSection">
        <div class="container">
            <div class="title">
                <h1>
                    Jump Down Ball;
                </h1>
            </div>
            <div class="gameField" id="gameField">
                <div class="ball" id="ball">
                    <img src="./images/Ball.png" alt="">
                </div>
                <div class="fire" id="fire">
                    <img src="./images/fire.png" alt="">
                </div>
                <div class="arrow" id="arrow">
                    <img src="./images/arrow.png" alt="">
                </div>
                <div class="score">Score: <span id="score">00</span></div>
                <div class="gameOverFiled" id="gameOverFiled">
                    <div class="Game-over">
                        <h1>Game Over!</h1>
                        <p class="last-score" id="last-score">
                            00
                        </p>
                        <button id="reload" onclick="location.reload()">
                            Reload
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </section>








    <script src="scripts/app.js"></script>
</body>
</html>
